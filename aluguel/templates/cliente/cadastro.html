{% extends 'index.html' %}
{% load bootstrap5 %}
    {% block title %}Cadastrar Cliente {% endblock title %}
    {% block content %}
    <h1>VCar</h1>
    <h2>Cadastro de Clientes:</h2>

    <form action="cadastro"method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Cadastrar
    </button>
    {% endbuttons %}
    </form>
    {% endblock content %}
