{% extends 'home.html' %}
{% load bootstrap5 %}
    {% block title %}Aluguel SENAC - Atualizar Carro {% endblock title %}
    {% block content %}
    <h1>Aluguel SENAC</h1>
    <h2>Atualizar Carro: {{ form.instance.carros}}</h2>

    <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Atualizar
    </button>
    {% endbuttons %}
    </form>
    {% endblock content %}
